<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookshelf Apps</title>
    <script src="https://kit.fontawesome.com/fe9f5ba15b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section class="screen-1">
        <div class="title">
            Book Storage System
        </div>
        <form id="inputBook">
            <div class="input">
                <label for="input">Book Title</label>
                <div class="sec-2">
                <input id="inputBookTitle" type="text" placeholder="Name Of Book" required>
              </div>
            </div>
            <div class="input">
                <label for="input">Author</label>
                <div class="sec-2">
                  <input id="inputBookAuthor" placeholder="Author Name" type="text" required>
                </div>
            </div>
            <div class="input">
                <label for="input">Release</label>
                <div class="sec-2">
                  <input id="inputBookYear" placeholder="Release Year" type="number" required>
                </div>
            </div>
            <div class="input_inline">
                <label for="inputBookIsComplete">Already Read it</label>
                <input id="inputBookIsComplete" type="checkbox">
            </div>
            <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span>Belum selesai dibaca</span></button>
        </form>
      </section>

        <section class="book_shelf">
            <h2>Belum selesai dibaca</h2>
            
            <div id="incompleteBookshelfList" class="book_list">
        
            </div>
        </section>
        
        <section class="book_shelf">
            <h2>Selesai dibaca</h2>
            
            <div id="completeBookshelfList" class="book_list">
        
            </div>
        </section>
        
        <script src="js/script.js"></script>
</body>
</html>
